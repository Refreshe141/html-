<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bigImage { border: solid 1px black; width: 540px; height: 300px; }
        #sbox { border: solid 1px black; width: 540px; height: 60px; }
        #sbox > img { width: 70px; height: 50px; margin: 2px 1px; cursor: pointer; }
        #bigImage > img { width: 100%; height: 100%; margin: 2px; }
    </style>
    <script>
        const init = () => {
            const sbox = document.querySelectorAll('#sbox > img');
            for (let i = 0; i < sbox.length; i++) {
                sbox[i].addEventListener('click', function() {
                    const bigImage = document.querySelector('#bigImage > img');
                    bigImage.src = sbox[i].src.replace('thumb/', '');
                });
            }
        };      
        window.addEventListener('load', init);
    </script>
</head>
<body>
    <div>
        <div id="bigImage">
            <img src="images1/pic1.png">
        </div>
        <div id="sbox">
            <img src="images1/thumb/pic10.png">
            <img src="images1/thumb/pic2.png">
            <img src="images1/thumb/pic8.png">
            <img src="images1/thumb/pic3.png">
            <img src="images1/thumb/pic4.png">
            <img src="images1/thumb/pic5.png">
            <img src="images1/thumb/pic6.png">
        </div>
    </div>
    <br><br>
    <div id="desc">
        구현할내용 <br>
        1. 작은 이미지는 thumb폴더에 있는 썸네일 배치,...<br>
        2. 썸네일 이미지 클릭시 큰이미지 상자에 표시<br>
        3. 초기에 작은 이미지 파일명 지정(배열 또는 파일이름 규칙 이용)<br>
        4. 시간이 되면 썸네일 이미지 태그도 자바스크립트로 생성후 이미지 파일 지정<br>
    </div>
</body>
</html>
