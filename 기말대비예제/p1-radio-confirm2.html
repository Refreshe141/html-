<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Focus Events</title>
  <style>
    span {font-size:20px; color:blue}
    .ans{color:blue; font-weight: bold;}
    #tcount{font-size:25px;}
  </style>
  <script>
    const ans = [3,1] ;  //답안 배열열
    let tc=-1; //전체문제수

    function msg(str, inx){

      let ac = document.querySelectorAll(".ans");
      ac[inx-1].innerHTML = str;
    }
    function verify(name){
        let fn = "p" + name; 
        let inx = parseInt(name);
        let a = -1;
        let n = document.getElementsByName(fn);
        for(let i=0;i<n.length;i++){
          if(n[i].checked == true) {
            a = i+1;
            break;
          }
        }
        if(a == -1) { msg("오답(미 입력)", inx); return 0;}
        if(a == ans[inx-1]) {msg("정답", inx); return 1;}
        else {msg("오답", inx);  return 0; }
      }
      
      function init(){
        let btn = document.querySelectorAll(".btn");
        tc = btn.length;
        for (let i=0; i< btn.length;i++){
            btn[i].addEventListener('click',function(){
            verify(i+1);
            })
        }
      }

    window.addEventListener('load', init);

</script>
</head>
<body>

    1. 다음에서 변수명으로 잘못된것은?..<br>
    <input type="radio" name="p1" value="1"> Hello </input>
    <input type="radio" name="p1" value="2"> _hello </input>
    <input type="radio" name="p1" value="3"> hello-kim </input>
    <input type="radio" name="p1" value="4"> he_999_0 </input>
    <button class="btn">정답 확인</button>
    <span class="ans">결과</span>
    
    <br><br>2. 다음의 Math 함수중에서 절상을 하는 것은?<br>
    <input type="radio" name="p2" value="1" checked> ceil()</input> 
    <input type="radio" name="p2" value="2"> floor()</input> 
    <input type="radio" name="p2" value="3"> random()</input> 
    <input type="radio" name="p2" value="4"> power()</input> 
    <button class="btn">정답 확인</button>
    <span class="ans">결과</span>

</body>
</html>
